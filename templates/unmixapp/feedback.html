{% load static %}
{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% tailwind_css %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body class="h-screen">
<header class="">
    <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
        <div class="flex lg:flex-1">
            <a href="#" class="-m-1.5 p-1.5">
                <img src="{% static 'img/Unmix.png' %}" alt="" width="100">
            </a>
        </div>
        <div class="hidden lg:flex lg:flex-1 lg:justify-end">
            <a href="{% url 'logout' %}" class="text-sm font-semibold leading-6 text-white px-3">Log out </a>
            <a href="{% url 'profile' %}"
               class="text-sm font-semibold leading-6 text-green-500 px-3">Account</a>
        </div>

    </nav>
</header>
<div class="flex flex-col items-center container w-full h-full">
    <div class="u-container mt-14 p-6 w-1/3 h-fit">
        <h1 class="text-center text-4xl pb-6">
            Start unmixing
        </h1>
        <form class="post-form items-center flex flex-col gap-y-6" action="{% url 'feedback' track_id=track.id %}" method="post">
            {% csrf_token %}
            <div>
                <label class="w-full" for="id_text">Text:</label>
                <textarea class="w-full" name="text" cols="40" rows="3" maxlength="500" required="" id="id_text"> </textarea>
                <label class="w-full"  for="id_score">Score:</label>
                <input class="w-full" type="number" name="score" value="5"  min="1" max="10" required="" id="id_score">
            </div>
            <button class="rounded-full bg-black text-white w-1/3 text-xl py-2" type="submit">
                Send
            </button>
        </form>

    </div>
    </div>

</body>
</html>
