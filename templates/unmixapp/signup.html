{% load static %}
{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% tailwind_css %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body class="h-screen">
<header class="">
    <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
        <div class="flex lg:flex-1">
            <a href="#" class="-m-1.5 p-1.5">
                <img src="{% static 'img/Unmix.png' %}" alt="" width="100">
            </a>
        </div>
    </nav>
</header>
<div class="flex justify-center container w-full h-full">
    <div class="u-container mt-14 p-6 w-1/3 h-fit">
        <form class="post-form items-center flex flex-col gap-y-6" id="submitForm" action="{% url 'sign_up' %}"
              method="post" data-parsley-validate=""
              data-parsley-errors-messages-disabled="true" novalidate="" _lpchecked="1">
            {% csrf_token %}
            <div class="form-group required w-full">
                <label for="email">Email</label>
                <input type="text" class="form-control text-lowercase w-full" id="email" required="required"
                       name="email" value="">
            </div>

            <div class="form-group required w-full">
                <label class="d-flex flex-row align-items-center" for="password1">Password
                </label>
                <input type="password" class="form-control  w-full" required="" id="password1" name="password1"
                       value="">
            </div>
            <div class="form-group required w-full">
                <label class="d-flex flex-row align-items-center " for="password2">Repeat password
                </label>
                <input type="password" class="form-control w-full" required="" id="password2" name="password2"
                       value="">
            </div>
            <div class="form-group mt-4 mb-4 w-full">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="remember-me" name="remember-me"
                           data-parsley-multiple="remember-me">
                    <label class="custom-control-label" for="remember-me">Remember me?</label>
                </div>
            </div>
            <button class="rounded-full bg-black text-white w-1/3 text-xl py-2" type="submit">
                Signup
            </button>
        </form>
        <p class="small-xl pt-3 text-center">
            <span class="text-muted">Already have an account?</span>
            <a href="/login">Login</a>
        </p>
    </div>
</div>

</body>
</html>
